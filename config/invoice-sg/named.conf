options {
    directory "/var/cache/bind";
    listen-on { any; };
    listen-on-v6 { none; };
    dnssec-validation no;
    allow-recursion {
        none;
    };
    allow-transfer {
        none;
    };
    allow-update {
        127.0.0.1;
    };
    allow-query {
        any;
    };
};

zone "0195.iso6523.participants.ecosystem.org." {
    type master;
    file "/etc/bind/db.0195.iso6523.participants.ecosystem.org";
    allow-update {
        127.0.0.1;
        172.20.0.203;
    };
    allow-transfer {
        172.20.0.203;
    };
};

zone "0195.iso6523-actorid-upis.participant.ecosystem.org." {
    type master;
    file "/etc/bind/db.0195.iso6523-actorid-upis.participant.ecosystem.org";
    allow-update {
        127.0.0.1;
        172.20.0.203;
    };
    allow-transfer {
        172.20.0.203;
    };
};
